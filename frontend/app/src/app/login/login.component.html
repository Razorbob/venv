<section class="hero is-success is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" routerLink="/">
              <h1 class="is-size-2 has-text-weight-bold">Siemens</h1>
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroC"  *ngIf="show">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroC" class="navbar-menu"  *ngIf="show">
            <div class="navbar-end">
              <a class="navbar-item is-active">
                Home
              </a>
              <a class="navbar-item">
                Examples
              </a>
              <a class="navbar-item">
                Documentation
              </a>
              <span class="navbar-item">
                <a class="button is-success is-inverted">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Download</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </header>
    </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
        <form class="box animate__animated animate__fadeInLeftBig">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                <input class="input" type="email" placeholder="e.g. alex@example.com">
                </div>
            </div>
        
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                <input class="input" type="password" placeholder="********">
                </div>
            </div>
            <div class="columns is-mobile is-multiline is-centered">
                <div class="column is-half has-text-centered">
                    <button class="button is-primary" routerLink="/menu">Sign in</button>
                    <p>or <a class="is-underlined">Sign up</a></p>
                  </div>
            </div>
        </form>
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
    
    </div>
  </section>
